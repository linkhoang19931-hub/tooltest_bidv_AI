<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolTest AI BIDV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">ToolTest AI BIDV</h1>

    <!-- Upload Excel -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">📂 Chọn file Excel:</label>
      <input id="excelFile" type="file" accept=".xlsx" class="w-full border rounded px-3 py-2">
    </div>

    <!-- Chọn bot -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">🤖 Chọn bot:</label>
      <select id="bot" class="w-full border rounded px-3 py-2">
        <option value="">-- Chọn bot --</option>
        <option value="hdqt">Hội đồng quản trị (HDQT)</option>
        <option value="tin_dung">Tín dụng</option>
      </select>
    </div>

    <!-- Chọn chức năng -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">⚙️ Chọn chức năng cần chạy:</label>
      <div class="space-y-2 text-gray-800">
        <label class="flex items-center">
          <input type="checkbox" value="init_test" class="func mr-2">
          🧩 <span class="ml-1 font-medium">Init Test – Tạo test mới</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" value="get_chatbot_output" class="func mr-2">
          💬 <span class="ml-1 font-medium">Get Chatbot Output – Lấy kết quả response</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" value="ref_check" class="func mr-2">
          🧠 <span class="ml-1 font-medium">Ref Check – Kiểm tra độ chính xác của RAG</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" value="get_llm_check_bone_output" class="func mr-2">
          🔍 <span class="ml-1 font-medium">LLM Check (Bone) – Kiểm tra LLM OpenAI</span>
        </label>
      </div>
    </div>

    <!-- Nút chạy -->
    <button id="runBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg w-full hover:bg-indigo-700">
      🚀 Bắt đầu chạy
    </button>

    <!-- Kết quả -->
    <div id="result" class="mt-6 text-sm text-gray-800"></div>
  </div>

  <script>
    document.getElementById("runBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("excelFile");
      const bot = document.getElementById("bot").value;
      const funcs = Array.from(document.querySelectorAll(".func:checked")).map(el => el.value);
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length || !bot || funcs.length === 0) {
        resultDiv.innerHTML = "⚠️ Vui lòng chọn file Excel, bot và ít nhất một chức năng!";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("bot", bot);
      formData.append("functions", funcs.join(","));

      resultDiv.innerHTML = "⏳ Đang chạy...";

      try {
        const res = await fetch("http://127.0.0.1:5000/run", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        resultDiv.innerHTML = res.ok
          ? `✅ Thành công: ${data.message || "Hoàn tất!"}`
          : `❌ Lỗi: ${data.error || "Không rõ nguyên nhân"}`;
      } catch (err) {
        resultDiv.innerHTML = `❌ Kết nối thất bại: ${err}`;
      }
    });
  </script>
</body>
</html>
