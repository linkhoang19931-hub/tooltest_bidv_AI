<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolTest AI BIDV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">ToolTest AI BIDV</h1>

    <!-- Upload Excel -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">📂 Chọn file Excel:</label>
      <input id="excelFile" type="file" accept=".xlsx" class="w-full border rounded px-3 py-2">
      <p class="text-sm text-gray-500 mt-1">File Excel cần có các cột: <b>id</b>, <b>query</b>, <b>label</b>, <b>citation_no</b>, <b>citation_title</b></p>
    </div>

    <!-- Chọn bot -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">🤖 Chọn bot:</label>
      <select id="bot" class="w-full border rounded px-3 py-2">
        <option value="">-- Chọn bot --</option>
        <option value="hdqt">Hội đồng quản trị (HDQT)</option>
        <option value="tin_dung">Tín dụng</option>
      </select>
    </div>

    <!-- Chọn chức năng -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">⚙️ Chọn chức năng cần chạy:</label>
      <div class="space-y-2">
        <label class="flex items-center"><input type="checkbox" value="init_test" class="func mr-2">🧩 Init Test – Tạo test mới</label>
        <label class="flex items-center"><input type="checkbox" value="get_chatbot_output" class="func mr-2">💬 Get Chatbot Output – Lấy kết quả response</label>
        <label class="flex items-center"><input type="checkbox" value="ref_check" class="func mr-2">🧠 Ref Check – Kiểm tra độ chính xác của RAG</label>
        <label class="flex items-center"><input type="checkbox" value="get_llm_check_bone_output" class="func mr-2">🔍 LLM Check (Bone) – Kiểm tra LLM OpenAI</label>
      </div>
    </div>

    <!-- Nút chạy -->
    <button id="runBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg w-full hover:bg-indigo-700">🚀 Bắt đầu chạy</button>

    <!-- Kết quả -->
    <div id="result" class="mt-6 text-sm text-gray-800 whitespace-pre-line"></div>

    <!-- Thống kê -->
    <div id="summary" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-indigo-700 mb-2">📊 Kết quả thống kê</h2>

      <div id="ragStats" class="mb-4">
        <h3 class="font-semibold text-gray-700 mb-1">🔍 RAG Check</h3>
        <ul id="ragList" class="list-disc pl-5 text-gray-700"></ul>
      </div>

      <div id="llmStats">
        <h3 class="font-semibold text-gray-700 mb-1">🤖 LLM Check (Bone)</h3>
        <ul id="llmList" class="list-disc pl-5 text-gray-700"></ul>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("runBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("excelFile");
      const bot = document.getElementById("bot").value;
      const funcs = Array.from(document.querySelectorAll(".func:checked")).map(el => el.value);
      const resultDiv = document.getElementById("result");
      const summaryDiv = document.getElementById("summary");
      const ragList = document.getElementById("ragList");
      const llmList = document.getElementById("llmList");

      summaryDiv.classList.add("hidden");
      ragList.innerHTML = "";
      llmList.innerHTML = "";

      if (!fileInput.files.length && funcs.includes("init_test")) {
        resultDiv.innerHTML = "⚠️ Vui lòng chọn file Excel!";
        return;
      }

      if (!bot || funcs.length === 0) {
        resultDiv.innerHTML = "⚠️ Vui lòng chọn bot và ít nhất một chức năng!";
        return;
      }

      const formData = new FormData();
      if (fileInput.files.length) formData.append("file", fileInput.files[0]);
      formData.append("bot", bot);
      formData.append("functions", funcs.join(","));

      resultDiv.innerHTML = "⏳ Đang chạy...";
      summaryDiv.classList.add("hidden");

      try {
        const res = await fetch("http://127.0.0.1:5000/run", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (!res.ok) {
          resultDiv.innerHTML = `❌ Lỗi: ${data.error || "Không rõ nguyên nhân"}`;
          return;
        }

        // Hiển thị log text
        resultDiv.innerHTML = `✅ ${data.message || "Hoàn tất!"}\n\n${data.stdout ? data.stdout.slice(-500) : ""}`;

        // Nếu backend trả về thống kê sẵn trong stdout -> parse
        const ragRegex = /RAG CHECK:[\s\S]*?(?=\n🤖|$)/;
        const llmRegex = /LLM CHECK \(Bone\):[\s\S]*?(?=\n✅|$)/;
        const ragMatch = data.stdout.match(ragRegex);
        const llmMatch = data.stdout.match(llmRegex);

        if (ragMatch || llmMatch) {
          summaryDiv.classList.remove("hidden");

          if (ragMatch) {
            const lines = ragMatch[0].split("\n").filter(l => l.includes(":"));
            lines.forEach(l => {
              const clean = l.replace(/^[^a-zA-Z0-9À-ỹ]+/, "").trim();
              const li = document.createElement("li");
              li.textContent = clean;
              ragList.appendChild(li);
            });
          }

          if (llmMatch) {
            const lines = llmMatch[0].split("\n").filter(l => l.includes(":"));
            lines.forEach(l => {
              const clean = l.replace(/^[^a-zA-Z0-9À-ỹ]+/, "").trim();
              const li = document.createElement("li");
              li.textContent = clean;
              llmList.appendChild(li);
            });
          }
        }

      } catch (err) {
        resultDiv.innerHTML = `❌ Kết nối thất bại: ${err}`;
      }
    });
  </script>
</body>
</html>
