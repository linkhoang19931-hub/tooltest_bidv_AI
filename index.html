<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool Test AI BIDV</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/942/942748.png">
  <style>
    body { font-family: "Segoe UI", sans-serif; background-color: #f8fafc; color: #333; margin: 0; padding: 0; }
    header { background: linear-gradient(90deg, #0b5394, #073763); color: white; padding: 20px; text-align: center; font-size: 22px; font-weight: 600; letter-spacing: 0.5px; }
    .container { display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; padding: 30px; }
    .panel { flex: 1; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 20px; min-height: 400px; }
    h2 { color: #0b5394; border-bottom: 2px solid #0b5394; padding-bottom: 8px; margin-bottom: 15px; }
    label { font-weight: 500; margin-top: 8px; display: inline-block; }
    select, input[type=file], button, input[type=text] { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; margin: 4px 0; }
    button { background: #0b5394; color: white; cursor: pointer; font-weight: 500; }
    button:hover { background: #073763; }
    .log-box { margin-top: 15px; padding: 10px; height: 150px; border: 1px solid #ddd; border-radius: 6px; background: #f8f9fa; overflow-y: auto; white-space: pre-wrap; font-size: 13px; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .checkbox-group label { background: #eef3f8; border-radius: 6px; padding: 5px 10px; cursor: pointer; }
    .progress-container { margin-top: 10px; background: #e9ecef; border-radius: 6px; height: 20px; width: 100%; overflow: hidden; }
    .progress-bar { height: 100%; width: 0%; background-color: #0b5394; color: white; text-align: center; font-size: 12px; line-height: 20px; border-radius: 6px; transition: width 0.2s ease; }
    footer { text-align: center; padding: 10px; background: #0b5394; color: white; font-size: 13px; }
    @media (max-width: 900px) { .container { flex-direction: column; } }
  </style>
</head>

<body>
  <header>TOOL TEST AI BIDV</header>

  <div class="container">
    <!-- ================================================= -->
    <!-- üîπ C·ªòT TR√ÅI: TOOL TEST AI BIDV -->
    <!-- ================================================= -->
    <div id="tool-panel" class="panel">
      <h2>ü§ñ Tool Test AI BIDV</h2>

      <label>üìÇ Ch·ªçn file Excel:</label><br>
      <input type="file" id="excelFile"><br>
      <small>File Excel c·∫ßn c√≥ c√°c c·ªôt: id, query, label, citation_no, citation_title</small><br><br>

      <label>ü§ñ Ch·ªçn bot:</label><br>
      <select id="bot">
        <option value="">-- Ch·ªçn bot --</option>
        <option value="hdqt">HƒêQT</option>
        <option value="tin_dung">T√≠n d·ª•ng</option>
      </select>

      <br><br>
      <label>üóÇ Ch·ªçn test ƒë√£ ch·∫°y:</label><br>
      <select id="testList">
        <option value="">-- Ch∆∞a ch·ªçn --</option>
      </select>
      <button onclick="loadTests()">üîÑ T·∫£i danh s√°ch test</button>

      <br><br>
      <label>‚öôÔ∏è Ch·ª©c nƒÉng c·∫ßn ch·∫°y:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="init_test"> üß© Init Test</label>
        <label><input type="checkbox" value="get_chatbot_output"> üí¨ Get Chatbot Output</label>
        <label><input type="checkbox" value="ref_check"> üß† Ref Check</label>
        <label><input type="checkbox" value="get_llm_check_output"> üîç LLM Check (OpenAI)</label>
        <label><input type="checkbox" value="get_llm_check_bone_output"> ü¶¥ LLM Check (Bone)</label>
      </div>

      <br>
      <button onclick="runTool()">üöÄ B·∫Øt ƒë·∫ßu ch·∫°y</button>
      <button onclick="exportCSV()">üì• Xu·∫•t CSV</button>
      <button onclick="loadSummary()">üìä Xem t·ªïng k·∫øt</button>

      <div id="log" class="log-box"></div>
    </div>

    <!-- ================================================= -->
    <!-- üîπ C·ªòT PH·∫¢I: T·∫¢I PDF HƒêQT -->
    <!-- ================================================= -->
    <div id="pdf-section" class="panel">
      <h2>üìÇ T·∫£i PDF HƒêQT</h2>

      <label for="folder">Ch·ªçn folder:</label><br>
      <select id="folder">
        <option value="">-- ch·ªçn folder --</option>
        <option value="quanlyruiro">04_Qu·∫£n l√Ω r·ªßi ro</option>
        <option value="tuanthuvaphapche">05_Tu√¢n th·ªß & Ph√°p ch·∫ø</option>
        <option value="hoatdonghdqt">01_Ho·∫°t ƒë·ªông HƒêQT</option>
        <option value="chienluocvathitruong">02_Chi·∫øn l∆∞·ª£c & Th·ªã tr∆∞·ªùng</option>
        <option value="tinhtonghop">03_T·ªïng h·ª£p & Gi√°m s√°t</option>
      </select>

      <br><br>
      <button id="btn-download" onclick="downloadPDFs()">üì• T·∫£i PDF</button>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
      </div>

      <div id="pdf-log" class="log-box"></div>
    </div>
  </div>

  <footer>
    ¬© BIDV Internal Tool | Designed by LinhHM3 | v2.1 (GitHub Pages)
  </footer>

  <script>
    // üß† T·ª± ƒë·ªông ch·ªçn API backend ph√π h·ª£p
    const DEFAULT_BACKEND = "http://10.21.19.43:5000"; // Flask n·ªôi b·ªô BIDV
    const LOCAL_BACKEND = "http://127.0.0.1:5000";

    // N·∫øu ch·∫°y local (localhost), d√πng local backend
    // N·∫øu ch·∫°y tr√™n GitHub Pages (https://linkhoang19931-hub.github.io/...), d√πng IP n·ªôi b·ªô
    const API_BASE = location.hostname.includes("github.io") ? DEFAULT_BACKEND : LOCAL_BACKEND;

    console.log("üåê API_BASE =", API_BASE);

    async function loadTests() {
      const bot = document.getElementById("bot").value;
      const sel = document.getElementById("testList");
      sel.innerHTML = "<option>ƒêang t·∫£i...</option>";
      const res = await fetch(`${API_BASE}/list_tests?bot=${bot}`);
      const data = await res.json();
      sel.innerHTML = "";
      if (!data.status) { sel.innerHTML = "<option>L·ªói t·∫£i danh s√°ch</option>"; return; }
      data.data.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.test_run_id;
        opt.textContent = `${t.test_run_id} | ${t.file_name}`;
        sel.appendChild(opt);
      });
    }

    async function runTool() {
      const bot = document.getElementById("bot").value;
      const file = document.getElementById("excelFile").files[0];
      const test_id = document.getElementById("testList").value;
      const functions = [...document.querySelectorAll(".checkbox-group input:checked")].map(i => i.value).join(",");
      const log = document.getElementById("log");
      log.textContent = "‚è≥ ƒêang ch·∫°y...";

      const form = new FormData();
      form.append("bot", bot);
      if (file) form.append("file", file);
      if (test_id) form.append("test_id", test_id);
      form.append("functions", functions);

      const res = await fetch(`${API_BASE}/run`, { method: "POST", body: form });
      const data = await res.json();
      log.textContent = data.stdout || data.error || "Ho√†n t·∫•t.";
    }

    async function exportCSV() {
      const bot = document.getElementById("bot").value;
      const test_id = document.getElementById("testList").value;
      if (!bot || !test_id) { alert("Ch·ªçn bot v√† test_id tr∆∞·ªõc."); return; }
      window.open(`${API_BASE}/export_csv?bot=${bot}&test_run_id=${test_id}`, "_blank");
    }

    async function loadSummary() {
      const bot = document.getElementById("bot").value;
      const test_id = document.getElementById("testList").value;
      const log = document.getElementById("log");
      if (!bot || !test_id) { log.textContent = "‚ö†Ô∏è Ch·ªçn bot v√† test_id tr∆∞·ªõc."; return; }

      const res = await fetch(`${API_BASE}/summary?bot=${bot}&test_run_id=${test_id}`);
      const data = await res.json();
      log.textContent = JSON.stringify(data, null, 2);
    }

    async function downloadPDFs() {
      const folder = document.getElementById("folder").value;
      const log = document.getElementById("pdf-log");
      const progressBar = document.getElementById("progress-bar");
      log.textContent = "‚è≥ ƒêang t·∫£i...";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      if (!folder) {
        log.textContent = "‚ö†Ô∏è Vui l√≤ng ch·ªçn folder c·∫ßn t·∫£i.";
        return;
      }

      try {
        const form = new FormData();
        form.append("folder", folder);
        const response = await fetch(`${API_BASE}/download_pdfs`, { method: "POST", body: form });

        if (!response.ok) {
          const data = await response.json();
          log.textContent = "‚ùå L·ªói: " + (data.error || response.statusText);
          return;
        }

        const reader = response.body.getReader();
        const contentLength = +response.headers.get("Content-Length");
        let receivedLength = 0, chunks = [];

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          chunks.push(value);
          receivedLength += value.length;
          if (contentLength) {
            const percent = Math.round((receivedLength / contentLength) * 100);
            progressBar.style.width = percent + "%";
            progressBar.textContent = percent + "%";
          }
        }

        const blob = new Blob(chunks);
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = folder + ".zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        progressBar.style.width = "100%";
        progressBar.textContent = "100%";
        log.textContent = "‚úÖ ƒê√£ t·∫£i xong " + folder + ".zip";
      } catch (err) {
        log.textContent = "‚ùå L·ªói: " + err.message;
      }
    }
  </script>
</body>
