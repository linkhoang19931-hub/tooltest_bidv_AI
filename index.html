<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">ToolTest AI BIDV</h1>

    <!-- Upload Excel -->

      <input id="excelFile" type="file" accept=".xlsx" class="w-full border rounded px-3 py-2">
      <p class="text-sm text-gray-500 mt-1">File Excel cáº§n cÃ³ cÃ¡c cá»™t: <b>id</b>, <b>query</b>, <b>label</b>, <b>citation_no</b>, <b>citation_title</b></p>
    </div>

    <!-- Chá»n bot -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">ğŸ¤– Chá»n bot:</label>
      <select id="bot" class="w-full border rounded px-3 py-2">
        <option value="">-- Chá»n bot --</option>
        <option value="hdqt">Há»™i Ä‘á»“ng quáº£n trá»‹ (HDQT)</option>
        <option value="tin_dung">TÃ­n dá»¥ng</option>
      </select>
    </div>

    <!-- Chá»n chá»©c nÄƒng -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">âš™ï¸ Chá»n chá»©c nÄƒng cáº§n cháº¡y:</label>
      <div class="space-y-2">
        <label class="flex items-center"><input type="checkbox" value="init_test" class="func mr-2">ğŸ§© Init Test â€“ Táº¡o test má»›i</label>
        <label class="flex items-center"><input type="checkbox" value="get_chatbot_output" class="func mr-2">ğŸ’¬ Get Chatbot Output â€“ Láº¥y káº¿t quáº£ response</label>
        <label class="flex items-center"><input type="checkbox" value="ref_check" class="func mr-2">ğŸ§  Ref Check â€“ Kiá»ƒm tra Ä‘á»™ chÃ­nh xÃ¡c cá»§a RAG</label>
        <label class="flex items-center"><input type="checkbox" value="get_llm_check_bone_output" class="func mr-2">ğŸ” LLM Check (Bone) â€“ Kiá»ƒm tra LLM OpenAI</label>
      </div>
    </div>

    <!-- NÃºt cháº¡y -->
    <button id="runBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg w-full hover:bg-indigo-700">ğŸš€ Báº¯t Ä‘áº§u cháº¡y</button>

    <!-- NÃºt xuáº¥t CSV -->
    <button id="exportCsvBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg w-full hover:bg-green-700 mt-2">
      ğŸ“¥ Xuáº¥t CSV tá»« MongoDB
    </button>

    <!-- Káº¿t quáº£ -->
    <div id="result" class="mt-6 text-sm text-gray-800 whitespace-pre-line"></div>

    <!-- Thá»‘ng kÃª -->
    <div id="summary" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-indigo-700 mb-2">ğŸ“Š Káº¿t quáº£ thá»‘ng kÃª</h2>

      <div id="ragStats" class="mb-4">
        <h3 class="font-semibold text-gray-700 mb-1">ğŸ” RAG Check</h3>
        <ul id="ragList" class="list-disc pl-5 text-gray-700"></ul>
      </div>

      <div id="llmStats">
        <h3 class="font-semibold text-gray-700 mb-1">ğŸ¤– LLM Check (Bone)</h3>
        <ul id="llmList" class="list-disc pl-5 text-gray-700"></ul>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    document.getElementById("runBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("excelFile");
      const bot = document.getElementById("bot").value;
      const funcs = Array.from(document.querySelectorAll(".func:checked")).map(el => el.value);
      const resultDiv = document.getElementById("result");
      const summaryDiv = document.getElementById("summary");
      const ragList = document.getElementById("ragList");
      const llmList = document.getElementById("llmList");

      summaryDiv.classList.add("hidden");
      ragList.innerHTML = "";
      llmList.innerHTML = "";

      if (!fileInput.files.length && funcs.includes("init_test")) {
        resultDiv.innerHTML = "âš ï¸ Vui lÃ²ng chá»n file Excel!";
        return;
      }

      if (!bot || funcs.length === 0) {
        resultDiv.innerHTML = "âš ï¸ Vui lÃ²ng chá»n bot vÃ  Ã­t nháº¥t má»™t chá»©c nÄƒng!";
        return;
      }

      const formData = new FormData();
      if (fileInput.files.length) formData.append("file", fileInput.files[0]);
      formData.append("bot", bot);
      formData.append("functions", funcs.join(","));

      resultDiv.innerHTML = "â³ Äang cháº¡y...";
      summaryDiv.classList.add("hidden");

      try {
        const res = await fetch(`${API_BASE}/run`, { method: "POST", body: formData });
        const data = await res.json();

        if (!res.ok) {
          resultDiv.innerHTML = `âŒ Lá»—i: ${data.error || "KhÃ´ng rÃµ nguyÃªn nhÃ¢n"}`;
          return;
        }

        resultDiv.innerHTML = `âœ… ${data.message || "HoÃ n táº¥t!"}\n\n${data.stdout ? data.stdout.slice(-600) : ""}`;

        // =====================================
        // ğŸ” TÃ­nh thá»‘ng kÃª RAG & LLM Bone
        // =====================================
        const llmCounts = {
          "ÄÃºng hoÃ n toÃ n": 0,
          "Fail (sai ná»™i dung)": 0,
          "Fail (gáº§n Ä‘Ãºng vá»›i Ä‘Ã¡p Ã¡n nhÆ°ng cÃ³ thÃªm thÃ´ng tin bá»‹ sai)": 0,
          "Fail (gáº§n Ä‘Ãºng vá»›i Ä‘Ã¡p Ã¡n nhÆ°ng thiáº¿u Ã½)": 0,
          "Fail (khÃ´ng tráº£ lá»i Ä‘Æ°á»£c)": 0,
          "Tá»•ng": 0
        };

        const ragCounts = { "ÄÃºng": 0, "Sai": 0, "KhÃ´ng tráº£ lá»i Ä‘Æ°á»£c": 0, "Tá»•ng": 0 };

        // Parse stdout náº¿u backend log theo pattern chuáº©n
        const lines = (data.stdout || "").split("\n");
        lines.forEach(line => {
          if (line.includes("llm_check_bone") || line.includes("LLM_CHECK_BONE")) {
            Object.keys(llmCounts).forEach(k => {
              if (line.includes(k)) llmCounts[k]++;
            });
            llmCounts["Tá»•ng"]++;
          }
          if (line.includes("llm_check") || line.includes("RAG_CHECK")) {
            if (line.includes("ÄÃºng")) ragCounts["ÄÃºng"]++;
            else if (line.includes("Sai")) ragCounts["Sai"]++;
            else ragCounts["KhÃ´ng tráº£ lá»i Ä‘Æ°á»£c"]++;
            ragCounts["Tá»•ng"]++;
          }
        });

        // Hiá»ƒn thá»‹ thá»‘ng kÃª
        summaryDiv.classList.remove("hidden");
        ragList.innerHTML = "";
        Object.entries(ragCounts).forEach(([k, v]) => {
          if (k !== "Tá»•ng") {
            const li = document.createElement("li");
            li.textContent = `${k}: ${v} (${ragCounts["Tá»•ng"] ? ((v / ragCounts["Tá»•ng"]) * 100).toFixed(1) : 0}%)`;
            ragList.appendChild(li);
          }
        });

        llmList.innerHTML = "";
        Object.entries(llmCounts).forEach(([k, v]) => {
          if (k !== "Tá»•ng") {
            const li = document.createElement("li");
            li.textContent = `${k}: ${v} (${llmCounts["Tá»•ng"] ? ((v / llmCounts["Tá»•ng"]) * 100).toFixed(1) : 0}%)`;
            llmList.appendChild(li);
          }
        });

      } catch (err) {
        resultDiv.innerHTML = `âŒ Káº¿t ná»‘i tháº¥t báº¡i: ${err}`;
      }
    });

    // =====================================
    // ğŸ“¥ NÃºt táº£i CSV tá»« MongoDB
    // =====================================
    document.getElementById("exportCsvBtn").addEventListener("click", async () => {
      const bot = document.getElementById("bot").value;
      if (!bot) {
        alert("âš ï¸ Vui lÃ²ng chá»n bot trÆ°á»›c khi xuáº¥t CSV!");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/export_csv?bot=${bot}`);
        if (!res.ok) {
          const err = await res.json();
          alert(`âŒ Lá»—i: ${err.error || "KhÃ´ng thá»ƒ xuáº¥t CSV"}`);
          return;
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `output_${bot}.csv`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert(`âŒ Lá»—i khi táº£i CSV: ${err}`);
      }
    });
  </script>
</body>
</html>
