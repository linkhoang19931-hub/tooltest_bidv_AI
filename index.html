  <style>
    body {

    header {

      border-bottom: 1px solid #ccc;
    }

    .menu button {

      color: white;
      padding: 10px 16px;
      border-radius: 6px;

      font-weight: 500;
    }

    .menu button.active {

    }

    .container {

      justify-content: center;
    }

    .panel {
      width: 80%;

      border-radius: 10px;

      padding: 20px;
      display: none;
    }

    .panel.active {

      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 500;
      margin-top: 8px;
      display: inline-block;
    }

    select, input[type=file], button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin: 4px 0;
    }

    button.action {
      background: #0b5394;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    button.action:hover {
      background: #073763;
    }

    .log-box {
      margin-top: 15px;
      padding: 10px;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f8f9fa;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 13px;
    }

    .progress-container {
      margin-top: 10px;
      background: #e9ecef;
      border-radius: 6px;
      height: 20px;
      width: 100%;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #0b5394;
      color: white;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
      border-radius: 6px;
      transition: width 0.3s;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #0b5394;
      color: white;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <header>ğŸ§  TOOL TEST AI BIDV</header>

  <!-- MENU -->
  <div class="menu">
    <button id="btn-tool" class="active" onclick="switchPanel('tool')">ğŸ§© Tool Test AI</button>
    <button id="btn-pdf" onclick="switchPanel('pdf')">ğŸ“‚ Táº£i PDF HÄQT</button>
  </div>

  <div class="container">
    <!-- ================================================= -->
    <!-- ğŸ§© PANEL 1: TOOL TEST AI -->
    <!-- ================================================= -->
    <div id="panel-tool" class="panel active">
      <h2>ğŸ¤– Tool Test AI BIDV</h2>

      <label>ğŸ“‚ Chá»n file Excel:</label><br>
      <input type="file" id="excelFile"><br>
      <small>File Excel cáº§n cÃ³ cÃ¡c cá»™t: id, query, label, citation_no, citation_title</small><br><br>

      <label>ğŸ¤– Chá»n bot:</label><br>
      <select id="bot">
        <option value="">-- Chá»n bot --</option>
        <option value="hdqt">HÄQT</option>
        <option value="tin_dung">TÃ­n dá»¥ng</option>
      </select>

      <br><br>
      <label>ğŸ—‚ Chá»n test Ä‘Ã£ cháº¡y:</label><br>
      <select id="testList">
        <option value="">-- ChÆ°a chá»n --</option>
      </select>
      <button onclick="loadTests()">ğŸ”„ Táº£i danh sÃ¡ch test</button>

      <br><br>
      <label>âš™ï¸ Chá»©c nÄƒng cáº§n cháº¡y:</label><br>
      <label><input type="checkbox" value="init_test"> ğŸ§© Init Test</label><br>
      <label><input type="checkbox" value="get_chatbot_output"> ğŸ’¬ Get Chatbot Output</label><br>
      <label><input type="checkbox" value="ref_check"> ğŸ§  Ref Check</label><br>
      <label><input type="checkbox" value="get_llm_check_output"> ğŸ” LLM Check (OpenAI)</label><br>
      <label><input type="checkbox" value="get_llm_check_bone_output"> ğŸ¦´ LLM Check (Bone)</label><br><br>

      <button class="action" onclick="runTool()">ğŸš€ Báº¯t Ä‘áº§u cháº¡y</button>
      <button class="action" onclick="exportCSV()">ğŸ“¥ Xuáº¥t CSV</button>
      <button class="action" onclick="loadSummary()">ğŸ“Š Xem tá»•ng káº¿t</button>

      <div id="log" class="log-box"></div>
    </div>

    <!-- ================================================= -->
    <!-- ğŸ“‚ PANEL 2: Táº¢I PDF HÄQT -->
    <!-- ================================================= -->
    <div id="panel-pdf" class="panel">
      <h2>ğŸ“‚ Táº£i PDF HÄQT</h2>

      <label>Chá»n folder cáº§n táº£i:</label><br>
      <select id="folder">
        <option value="">-- chá»n folder --</option>
        <option value="quanlyruiro">04_Quáº£n lÃ½ rá»§i ro</option>
        <option value="tuanthuvaphapche">05_TuÃ¢n thá»§ & PhÃ¡p cháº¿</option>
        <option value="hoatdonghdqt">01_Hoáº¡t Ä‘á»™ng HÄQT</option>
        <option value="chienluocvathitruong">02_Chiáº¿n lÆ°á»£c & Thá»‹ trÆ°á»ng</option>
        <option value="tinhtonghop">03_Tá»•ng há»£p & GiÃ¡m sÃ¡t</option>
      </select><br>

      <button class="action" onclick="downloadPDFs()">ğŸ“¥ Báº¯t Ä‘áº§u táº£i PDF</button>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
      </div>

      <div id="pdf-log" class="log-box"></div>
    </div>
  </div>

  <footer>
    Â© BIDV Internal Tool | Designed by LinhHM3 | v2.0
  </footer>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    function switchPanel(mode) {
      document.getElementById("panel-tool").classList.remove("active");
      document.getElementById("panel-pdf").classList.remove("active");
      document.getElementById("btn-tool").classList.remove("active");
      document.getElementById("btn-pdf").classList.remove("active");

      if (mode === "tool") {
        document.getElementById("panel-tool").classList.add("active");
        document.getElementById("btn-tool").classList.add("active");
      } else {
        document.getElementById("panel-pdf").classList.add("active");
        document.getElementById("btn-pdf").classList.add("active");
      }
    }

    async function loadTests() {
      const bot = document.getElementById("bot").value;
      const sel = document.getElementById("testList");
      sel.innerHTML = "<option>Äang táº£i...</option>";
      const res = await fetch(`${API_BASE}/list_tests?bot=${bot}`);
      const data = await res.json();
      sel.innerHTML = "";
      if (!data.status) { sel.innerHTML = "<option>Lá»—i táº£i danh sÃ¡ch</option>"; return; }
      data.data.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.test_run_id;
        opt.textContent = `${t.test_run_id} | ${t.file_name}`;
        sel.appendChild(opt);
      });
    }

    async function runTool() {
      const bot = document.getElementById("bot").value;
      const file = document.getElementById("excelFile").files[0];
      const test_id = document.getElementById("testList").value;
      const functions = [...document.querySelectorAll('input[type="checkbox"]:checked')].map(i => i.value).join(",");
      const log = document.getElementById("log");
      log.textContent = "â³ Äang cháº¡y...";

      const form = new FormData();
      form.append("bot", bot);
      if (file) form.append("file", file);
      if (test_id) form.append("test_id", test_id);
      form.append("functions", functions);

      const res = await fetch(`${API_BASE}/run`, { method: "POST", body: form });
      const data = await res.json();
      log.textContent = data.stdout || data.error || "HoÃ n táº¥t.";
    }

    async function exportCSV() {
      const bot = document.getElementById("bot").value;
      const test_id = document.getElementById("testList").value;
      if (!bot || !test_id) { alert("Chá»n bot vÃ  test_id trÆ°á»›c."); return; }
      window.open(`${API_BASE}/export_csv?bot=${bot}&test_run_id=${test_id}`, "_blank");
    }

    async function loadSummary() {
      const bot = document.getElementById("bot").value;
      const test_id = document.getElementById("testList").value;
      const log = document.getElementById("log");
      if (!bot || !test_id) { log.textContent = "âš ï¸ Chá»n bot vÃ  test_id trÆ°á»›c."; return; }

      const res = await fetch(`${API_BASE}/summary?bot=${bot}&test_run_id=${test_id}`);
      const data = await res.json();
      log.textContent = JSON.stringify(data, null, 2);
    }

    async function downloadPDFs() {
      const folder = document.getElementById("folder").value;
      const log = document.getElementById("pdf-log");
      const bar = document.getElementById("progress-bar");
      log.textContent = "â³ Äang chuáº©n bá»‹ táº£i...";
      bar.style.width = "0%";
      bar.textContent = "0%";

      if (!folder) {
        log.textContent = "âš ï¸ Vui lÃ²ng chá»n folder cáº§n táº£i.";
        return;
      }

      try {
        // gá»i API kiá»ƒm tra danh sÃ¡ch trÆ°á»›c Ä‘á»ƒ tÃ­nh sá»‘ file
        const respList = await fetch(`${API_BASE}/count_pdfs?folder=${folder}`);
        const meta = await respList.json();
        const total = meta.total || 10;
        let done = 0;

        // simulate progress (backend gá»­i tuáº§n tá»± file nÃ©n)
        const interval = setInterval(() => {
          if (done < total) {
            done++;
            const pct = Math.min(100, Math.round((done / total) * 100));
            bar.style.width = pct + "%";
            bar.textContent = pct + "%";
          }
        }, 500);

        const form = new FormData();
        form.append("folder", folder);
        const response = await fetch(`${API_BASE}/download_pdfs`, { method: "POST", body: form });

        clearInterval(interval);
        bar.style.width = "100%";
        bar.textContent = "100%";

        if (!response.ok) {
          const data = await response.json();
          log.textContent = "âŒ Lá»—i: " + (data.error || response.statusText);
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = folder + ".zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        log.textContent = "âœ… ÄÃ£ táº£i xong file " + folder + ".zip";
      } catch (err) {
        log.textContent = "âŒ Lá»—i: " + err.message;
      }
    }
  </script>
</body>
</html>
