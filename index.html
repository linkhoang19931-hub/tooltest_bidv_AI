<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool Test AI BIDV</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/942/942748.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8fafc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #0b5394, #073763);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #eaf0f7;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .menu button {
      background: #0b5394;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .menu button.active {
      background: #073763;
    }

    .container {
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .panel {
      width: 80%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      display: none;
    }

    .panel.active {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 500;
      margin-top: 8px;
      display: inline-block;
    }

    select, input[type=file], button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin: 4px 0;
    }

    button.action {
      background: #0b5394;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    button.action:hover {
      background: #073763;
    }

    .log-box {
      margin-top: 15px;
      padding: 10px;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f8f9fa;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 13px;
    }

    .progress-container {
      margin-top: 10px;
      background: #e9ecef;
      border-radius: 6px;
      height: 20px;
      width: 100%;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #0b5394;
      color: white;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
      border-radius: 6px;
      transition: width 0.3s;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #0b5394;
      color: white;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <header>üß† TOOL TEST AI BIDV</header>

  <!-- MENU -->
  <div class="menu">
    <button id="btn-tool" class="active" onclick="switchPanel('tool')">üß© Tool Test AI</button>
    <button id="btn-pdf" onclick="switchPanel('pdf')">üìÇ T·∫£i PDF HƒêQT</button>
  </div>

  <div class="container">
    <!-- ================================================= -->
    <!-- üß© PANEL 1: TOOL TEST AI -->
    <!-- ================================================= -->
    <div id="panel-tool" class="panel active">
      <h2>ü§ñ Tool Test AI BIDV</h2>

      <label>üìÇ Ch·ªçn file Excel:</label><br>
      <input type="file" id="excelFile"><br>
      <small>File Excel c·∫ßn c√≥ c√°c c·ªôt: id, query, label, citation_no, citation_title</small><br><br>

      <label>ü§ñ Ch·ªçn bot:</label><br>
      <select id="bot">
        <option value="">-- Ch·ªçn bot --</option>
        <option value="hdqt">HƒêQT</option>
        <option value="tin_dung">T√≠n d·ª•ng</option>
      </select>

      <br><br>
      <label>üóÇ Ch·ªçn test ƒë√£ ch·∫°y:</label><br>
      <select id="testList">
        <option value="">-- Ch∆∞a ch·ªçn --</option>
      </select>
      <button onclick="loadTests()">üîÑ T·∫£i danh s√°ch test</button>

      <br><br>
      <label>‚öôÔ∏è Ch·ª©c nƒÉng c·∫ßn ch·∫°y:</label><br>
      <label><input type="checkbox" value="init_test"> üß© Init Test</label><br>
      <label><input type="checkbox" value="get_chatbot_output"> üí¨ Get Chatbot Output</label><br>
      <label><input type="checkbox" value="ref_check"> üß† Ref Check</label><br>
      <label><input type="checkbox" value="get_llm_check_output"> üîç LLM Check (OpenAI)</label><br>
      <label><input type="checkbox" value="get_llm_check_bone_output"> ü¶¥ LLM Check (Bone)</label><br><br>

      <button class="action" onclick="runTool()">üöÄ B·∫Øt ƒë·∫ßu ch·∫°y</button>
      <button class="action" onclick="exportCSV()">üì• Xu·∫•t CSV</button>
      <button class="action" onclick="loadSummary()">üìä Xem t·ªïng k·∫øt</button>

      <div id="log" class="log-box"></div>
    </div>

    <!-- ================================================= -->
    <!-- üìÇ PANEL 2: T·∫¢I PDF HƒêQT -->
    <!-- ================================================= -->
    <div id="panel-pdf" class="panel">
      <h2>üìÇ T·∫£i PDF HƒêQT</h2>

      <label>Ch·ªçn folder c·∫ßn t·∫£i:</label><br>
      <select id="folder">
        <option value="">-- ch·ªçn folder --</option>
        <option value="quanlyruiro">04_Qu·∫£n l√Ω r·ªßi ro</option>
        <option value="tuanthuvaphapche">05_Tu√¢n th·ªß & Ph√°p ch·∫ø</option>
        <option value="hoatdonghdqt">01_Ho·∫°t ƒë·ªông HƒêQT</option>
        <option value="chienluocvathitruong">02_Chi·∫øn l∆∞·ª£c & Th·ªã tr∆∞·ªùng</option>
        <option value="tinhtonghop">03_T·ªïng h·ª£p & Gi√°m s√°t</option>
      </select><br>

      <button class="action" onclick="downloadPDFs()">üì• B·∫Øt ƒë·∫ßu t·∫£i PDF</button>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
      </div>

      <div id="pdf-log" class="log-box"></div>
    </div>
  </div>

  <footer>
    ¬© BIDV Internal Tool | Designed by LinhHM3 | v2.0
  </footer>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    function switchPanel(mode) {
      document.getElementById("panel-tool").classList.remove("active");
      document.getElementById("panel-pdf").classList.remove("active");
      document.getElementById("btn-tool").classList.remove("active");
      document.getElementById("btn-pdf").classList.remove("active");

      if (mode === "tool") {
        document.getElementById("panel-tool").classList.add("active");
        document.getElementById("btn-tool").classList.add("active");
      } else {
        document.getElementById("panel-pdf").classList.add("active");
        document.getElementById("btn-pdf").classList.add("active");
      }
    }

    async function loadTests() {
      const bot = document.getElementById("bot").value;
      const sel = document.getElementById("testList");
      sel.innerHTML = "<option>ƒêang t·∫£i...</option>";
      const res = await fetch(`${API_BASE}/list_tests?bot=${bot}`);
      const data = await res.json();
      sel.innerHTML = "";
      if (!data.status) { sel.innerHTML = "<option>L·ªói t·∫£i danh s√°ch</option>"; return; }
      data.data.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.test_run_id;
        opt.textContent = `${t.test_run_id} | ${t.file_name}`;
        sel.appendChild(opt);
      });
    }

    async function runTool() {
      const bot = document.getElementById("bot").value;
      const file = document.getElementById("excelFile").files[0];
      const test_id = document.getElementById("testList").value;
      const functions = [...document.querySelectorAll('input[type="checkbox"]:checked')].map(i => i.value).join(",");
      const log = document.getElementById("log");
      log.textContent = "‚è≥ ƒêang ch·∫°y...";

      const form = new FormData();
      form.append("bot", bot);
      if (file) form.append("file", file);
      if (test_id) form.append("test_id", test_id);
      form.append("functions", functions);

      const res = await fetch(`${API_BASE}/run`, { method: "POST", body: form });
      const data = await res.json();
      log.textContent = data.stdout || data.error || "Ho√†n t·∫•t.";
    }

    async function exportCSV() {
      const bot = document.getElementById("bot").value;
      const test_id = document.getElementById("testList").value;
      if (!bot || !test_id) { alert("Ch·ªçn bot v√† test_id tr∆∞·ªõc."); return; }
      window.open(`${API_BASE}/export_csv?bot=${bot}&test_run_id=${test_id}`, "_blank");
    }

    async function loadSummary() {
      const bot = document.getElementById("bot").value;
      const test_id = document.getElementById("testList").value;
      const log = document.getElementById("log");
      if (!bot || !test_id) { log.textContent = "‚ö†Ô∏è Ch·ªçn bot v√† test_id tr∆∞·ªõc."; return; }

      const res = await fetch(`${API_BASE}/summary?bot=${bot}&test_run_id=${test_id}`);
      const data = await res.json();
      log.textContent = JSON.stringify(data, null, 2);
    }

    async function downloadPDFs() {
      const folder = document.getElementById("folder").value;
      const log = document.getElementById("pdf-log");
      const bar = document.getElementById("progress-bar");
      log.textContent = "‚è≥ ƒêang chu·∫©n b·ªã t·∫£i...";
      bar.style.width = "0%";
      bar.textContent = "0%";

      if (!folder) {
        log.textContent = "‚ö†Ô∏è Vui l√≤ng ch·ªçn folder c·∫ßn t·∫£i.";
        return;
      }

      try {
        // g·ªçi API ki·ªÉm tra danh s√°ch tr∆∞·ªõc ƒë·ªÉ t√≠nh s·ªë file
        const respList = await fetch(`${API_BASE}/count_pdfs?folder=${folder}`);
        const meta = await respList.json();
        const total = meta.total || 10;
        let done = 0;

        // simulate progress (backend g·ª≠i tu·∫ßn t·ª± file n√©n)
        const interval = setInterval(() => {
          if (done < total) {
            done++;
            const pct = Math.min(100, Math.round((done / total) * 100));
            bar.style.width = pct + "%";
            bar.textContent = pct + "%";
          }
        }, 500);

        const form = new FormData();
        form.append("folder", folder);
        const response = await fetch(`${API_BASE}/download_pdfs`, { method: "POST", body: form });

        clearInterval(interval);
        bar.style.width = "100%";
        bar.textContent = "100%";

        if (!response.ok) {
          const data = await response.json();
          log.textContent = "‚ùå L·ªói: " + (data.error || response.statusText);
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = folder + ".zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        log.textContent = "‚úÖ ƒê√£ t·∫£i xong file " + folder + ".zip";
      } catch (err) {
        log.textContent = "‚ùå L·ªói: " + err.message;
      }
    }
  </script>
</body>
</html>
