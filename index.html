<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolTest AI BIDV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">ToolTest AI BIDV</h1>

    <!-- Upload Excel -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">ğŸ“‚ Chá»n file Excel:</label>
      <input id="excelFile" type="file" accept=".xlsx" class="w-full border rounded px-3 py-2">
      <p class="text-sm text-gray-500 mt-1">File Excel cáº§n cÃ³ cÃ¡c cá»™t: <b>id</b>, <b>query</b>, <b>label</b>, <b>citation_no</b>, <b>citation_title</b></p>
    </div>

    <!-- Bot -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">ğŸ¤– Chá»n bot:</label>
      <select id="bot" class="w-full border rounded px-3 py-2">
        <option value="">-- Chá»n bot --</option>
        <option value="hdqt">Há»™i Ä‘á»“ng quáº£n trá»‹ (HDQT)</option>
        <option value="tin_dung">TÃ­n dá»¥ng</option>
      </select>
    </div>

    <!-- Test cÅ© -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">ğŸ—‚ Chá»n test Ä‘Ã£ cháº¡y:</label>
      <select id="testList" class="w-full border rounded px-3 py-2">
        <option value="">-- ChÆ°a chá»n --</option>
      </select>
      <button id="refreshTestsBtn" class="text-sm text-indigo-600 mt-1 underline">ğŸ”„ Táº£i danh sÃ¡ch test</button>
    </div>

    <!-- Functions -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">âš™ï¸ Chá»©c nÄƒng cáº§n cháº¡y:</label>
      <div class="space-y-2">
        <label class="flex items-center"><input type="checkbox" value="init_test" class="func mr-2">ğŸ§© Init Test</label>
        <label class="flex items-center"><input type="checkbox" value="get_chatbot_output" class="func mr-2">ğŸ’¬ Get Chatbot Output</label>
        <label class="flex items-center"><input type="checkbox" value="ref_check" class="func mr-2">ğŸ§  Ref Check</label>
        <label class="flex items-center"><input type="checkbox" value="get_llm_check_bone_output" class="func mr-2">ğŸ” LLM Check (Bone)</label>
      </div>
    </div>

    <!-- Run -->
    <button id="runBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg w-full hover:bg-indigo-700">ğŸš€ Báº¯t Ä‘áº§u cháº¡y</button>
    <button id="exportCsvBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg w-full hover:bg-green-700 mt-2">ğŸ“¥ Xuáº¥t CSV</button>

    <!-- Result -->
    <div id="result" class="mt-6 text-sm text-gray-800 whitespace-pre-line"></div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    async function loadTests() {
      const bot = document.getElementById("bot").value;
      const testList = document.getElementById("testList");
      testList.innerHTML = "<option value=''>-- ChÆ°a chá»n --</option>";
      if (!bot) return;

      try {
        const res = await fetch(`${API_BASE}/list_tests?bot=${bot}`);
        const data = await res.json();
        if (!data.status) throw new Error(data.error);
        data.data.forEach(t => {
          const time = new Date(t.start_time * 1000).toLocaleString("vi-VN");
          const opt = document.createElement("option");
          opt.value = t.test_run_id;
          opt.textContent = `${time} | ${t.file_name} | ID=${t.test_run_id}`;
          testList.appendChild(opt);
        });
      } catch (err) {
        alert("âŒ KhÃ´ng táº£i Ä‘Æ°á»£c danh sÃ¡ch test: " + err);
      }
    }

    document.getElementById("refreshTestsBtn").addEventListener("click", loadTests);
    document.getElementById("bot").addEventListener("change", loadTests);

    // Run
    document.getElementById("runBtn").addEventListener("click", async () => {
      const bot = document.getElementById("bot").value;
      const funcs = Array.from(document.querySelectorAll(".func:checked")).map(el => el.value);
      const testId = document.getElementById("testList").value;
      const file = document.getElementById("excelFile").files[0];
      const resultDiv = document.getElementById("result");
      if (!bot || funcs.length === 0) {
        alert("âš ï¸ Chá»n bot vÃ  Ã­t nháº¥t má»™t chá»©c nÄƒng!");
        return;
      }
      const formData = new FormData();
      formData.append("bot", bot);
      formData.append("functions", funcs.join(","));
      if (file) formData.append("file", file);
      if (testId) formData.append("test_id", testId);

      resultDiv.textContent = "â³ Äang cháº¡y...";
      const res = await fetch(`${API_BASE}/run`, { method: "POST", body: formData });
      const data = await res.json();
      resultDiv.textContent = res.ok ? data.stdout : data.error;
    });

    // Export CSV
    document.getElementById("exportCsvBtn").addEventListener("click", async () => {
      const bot = document.getElementById("bot").value;
      if (!bot) {
        alert("âš ï¸ Vui lÃ²ng chá»n bot trÆ°á»›c!");
        return;
      }
      const res = await fetch(`${API_BASE}/export_csv?bot=${bot}`);
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `output_${bot}.csv`;
      a.click();
    });
  </script>
</body>
</html>
