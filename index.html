    </div>

    <!-- Ch·ªçn bot -->

    <!-- Ch·ªçn ch·ª©c nƒÉng -->

    <!-- N√∫t ch·∫°y -->

    <!-- K·∫øt qu·∫£ -->

  <script>
    document.getElementById("runBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("excelFile");
      const bot = document.getElementById("bot").value;
      const funcs = Array.from(document.querySelectorAll(".func:checked")).map(el => el.value);
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length || !bot || funcs.length === 0) {
        resultDiv.innerHTML = "‚ö†Ô∏è Vui l√≤ng ch·ªçn file Excel, bot v√† √≠t nh·∫•t m·ªôt ch·ª©c nƒÉng!";
        return;

      formData.append("functions", funcs.join(","));

      resultDiv.innerHTML = "‚è≥ ƒêang ch·∫°y...";

      try {
